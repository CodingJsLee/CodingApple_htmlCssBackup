<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <script>
        
    const alertBox = () => {
        let state = document.getElementById('alert-box-id').style.display;

        if(state !== 'block'){
            document.getElementById('alert-box-id').style.display = 'block';
        } else {
            document.getElementById('alert-box-id').style.display = 'none';
        }
    }


    </script>
</head>
<body>
    
    <div id="alert-box-id" class="alert-box">알림창</div>
    <button onClick="alertBox()">Btn</button>
</body>
</html>
